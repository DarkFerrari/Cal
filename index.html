<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Project TOD</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="heading">Calculator</h1>

<div class="border">

    <div class="input-div">
            <label for="user-input">Input</label>
            <input id="user-input" type="text" placeholder="use keyboard for input" readonly>
    </div>
    <div class="buttons">
        <button class="cal-button">Calcualate</button>
        <button class="clear-button">Clear</button>
        <button class="delete-button">Delete</button>
    </div>
    <div class="numbers">
        <button class="num-button" data-value="1" id="num1">1</button>
        <button class="num-button" data-value="2" id="num2">2</button>
        <button class="num-button" data-value="3" id="num3">3</button>
        <button class="num-button" data-value="4" id="num4">4</button>
        <button class="num-button" data-value="5" id="num5">5</button>
        <button class="num-button" data-value="6" id="num6">6</button>
        <button class="num-button" data-value="7" id="num7">7</button>
        <button class="num-button" data-value="8" id="num8">8</button>
        <button class="num-button" data-value="9" id="num9">9</button>
        <button class="num-button" data-value="0" id="num0">0</button>
        <button class="num-button" data-value="." id="num-dot">.</button>

    </div>
    <div class="operators">
            <button class="operator-button" data-value="+" id="add-button">+</button>
            <button class="operator-button" data-value="-" id="sub-button">-</button>
            <button class="operator-button" data-value="/" id="divi-button">/</button>
            <button class="operator-button" data-value="%" id="mod-button">%</button>
            <button class="operator-button" data-value="*" id="mul-button">*</button>
    </div>
</div>
   <script src="/Cal/calculator.js" defer></script>
</body>
</html>
