<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caluculator Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="heading">Calculator</h1>
    <div class="input-div">
            <label for="user-input">Input</label>
            <input id="user-input" type="text" placeholder="enter the number">
    </div>
    <div class="buttons">
        <button class="cal-button">Calcualate</button>
        <button class="clear-button">Clear</button>
    </div>
    <div class="numbers">
        <button class="num1">1</button>
        <button class="num2">2</button>
        <button class="num3">3</button>
        <button class="num4">4</button>
        <button class="num5">5</button>
        <button class="num6">6</button>
        <button class="num7">7</button>
        <button class="num8">8</button>
        <button class="num9">9</button>
        <button class="num0">0</button>
    </div>
    <div class="operators">
            <button id="add-button">+</button>
            <button id="sub-button">-</button>
            <button id="divi-button">/</button>
            <button id="mod-button">%</button>
            <button id="mull-button">*</button>
    </div>
   <script src="/Calculator/calculator.js" defer></script>
</body>
</html>
